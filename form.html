<!DOCTYPE html>
<html>
	<head>
		<title>Information Form</title>
		<link rel="icon" href="img/favicon.png">
		<link rel="stylesheet" href="style.css">
	</head>

	<body class="body">
		<div style="padding-left: 600px; padding-right: 600px;">
		<a href="index.html"><img src="img/favicon.png"></a>

		<form>
			<label id="text" for="fname">First name:</label><br>
			<input id="text" type="text" id="fname" name="fname"><br></br>
			<label id="text" for="lname">Last name:</label><br>
			<input id="text" type="text" id="lname" name="lname"><br></br>
			<label id="text" for="email">Email:</label><br>
			<input id="text" type="text" id="email" name="email"><br></br>
			<label id="text" for="rating">Rating of our website 0 - 100:</label><br>
			<input id="text" type="range" min="0" max="100" value="50" id="range" name="range"><br></br>
			<label id="text" for="feedback">Feedback:</label><br>
			<textarea rows="3" cols="30" id="feedback" name="feedback"></textarea>
			<br></br>
			<label id="text" for="games">Which of these games is your favourite?</label><br></br>
			<select for="games" id="games">
				<option id="text" value="minecraft">Minecraft</option>
				<option id="text" value="GTAV">GTA V</option>
				<option id="text" value="LOL">League of Legends</option>
				<option id="text" value="Valorant">Valorant</option>
			</select><br></br>
			<fieldset>
        		<label id="text" for="hoursPlayed">How often do you play video games?</label><br>
        		<input type="radio" name="group1" value="notOften">Not often<br>
        		<input type="radio" name="group1" value="often">Often<br>
        		<input type="radio" name="group1" value="veryOften">Very often<br>
    		</fieldset>
    		</br>
    		<label id="text" for="prefergenre">Which of these video game genres are you interested in?</label><br>
    		<input type="checkbox" name="FPS" value="FPS">First Person Shooter<br>
			<input type="checkbox" name="RPG" value="RPG">Role-Playing Game<br>
			<input type="checkbox" name="BR" value="BR">Battle Royale
			<br>
			<br>

			<!-- ***datalist is here*** -->
			<!-- !!!!!! -->
			<!-- !!!!!! -->

			<label id="text" for="userPost">And finally, which game would you recommend for us to review next?</label><br>
			<input list="games_2" name="games_2">
			<datalist id="games_2">
				<option id="text" value="Call of Duty: Warzone">
				<option id="text" value="Cyberpunk 2077">
				<option id="text" value="Resident Evil Village">
				<option id="text" value="2K21">
				<option id="text" value="Forza Horizon 4">
				<option id="text" value="New World">
				<option id="text" value="Hitman 3">
			</datalist><br></br>

			<input id="text" type="submit" value="Submit">
			<input id="text" type="reset" value="Reset">
		</div>
		</form>
	</body>
</html>
